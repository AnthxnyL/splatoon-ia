<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffiti Air Painter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Splatoon And More ðŸŽ¨</h1>
    <p>Utilise ton doigt pour dessiner dans l'air !</p>
    <button id="clearButton">Effacer le dessin</button>
    <button id="screenshotButton">Prendre un screenshot</button>
    <button id="restartButton">Recommencer</button>
    <div id="colorPercentages"></div> <!-- Conteneur pour afficher les pourcentages de couleurs -->
    <video id="video" autoplay></video>
    <div class="timer" id="timer"></div> <!-- Conteneur pour afficher le minuteur -->
    <div id="gallery"></div>

    <!-- FenÃªtre modale pour afficher les images en plus grand -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <span class="prev" id="prevButton">&#10094;</span>
        <img class="modal-content" id="modalImage">
        <span class="next" id="nextButton">&#10095;</span>
    </div>

        <!-- Popup de dÃ©compte -->
    <div id="countdownPopup">
        <div class="countdown-content" id="countdownDisplay">5</div>
    </div>


    <!-- FenÃªtre modale pour afficher le gagnant -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="closeWinner">&times;</span>
            <h2 id="winnerTitle">Gagnant</h2>
            <p id="winnerText"></p>
            <div id="winnerScores"></div>
            <button id="restartGameButton">Recommencer</button> <!-- Bouton pour recommencer -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
